<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>驴友网首页</title>
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<header>
  <div class="c-box fff-box">
    <div class="wp header-box">
      <p class="fl hd-tips">驴友网在线</p>
      <ul class="fr hd-bar">
        <li>服务电话：<span>33333333</span></li>
        <li><a href="{% url 'login' %}">[登录]</a></li>
        <li class="active"><a href="{% url 'forget_pwd' %}">[忘记密码]</a></li>
      </ul>
    </div>
  </div>
</header>
<section>
  <div class="c-box bg-box">
    <div class="login-box clearfix">
      <div class="hd-login clearfix">
        <a class="index-logo" href="{% url 'index' %}"></a>
        <h1>忘记密码</h1>
        <a class="index-font" href="{% url 'index' %}">回到首页</a>
      </div>
      <div class="fl slide">
        <div class="imgslide">
          <ul class="imgs">
            <li><a href=""><img width="483" height="472" src="{% static 'images/1.jpg' %}"/></a>
            </li>

          </ul>
        </div>
      </div>
      <div class="fl form-box">
        <h2>忘记密码</h2>
        <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
          <div class="form-group marb20 {% if forget_form.errors.email %} errorput {% endif %} ">
            <input type="text" id="account" name="email"

               {% ifnotequal forget_form.email.value None %}
                            value="{{  forget_form.email.value  }}"
                      {% endifnotequal %}

                      {% ifequal forget_form.email.value  None %}

                           placeholder="邮箱"
                      {% endifequal %}

            />
          </div>
          <div class="form-group captcha1 marb38 {% if forget_form.errors.captcha %} errorput {% endif %} ">
            <label>验&nbsp;证&nbsp;码</label>
            {{ forget_form.captcha }}
          </div>
          <div class="error btns" id="jsForgetTips">
            {% for key, error in forget_form.errors.items %}
              {{ error }}
            {% endfor %}
            {{ msg }}
          </div>
          <input type="hidden" name="sms_type" value="1">
          <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交"/>
          <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/unslider.js' %}"></script>
<script src="{% static 'js/validateDialog.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
